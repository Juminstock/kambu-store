<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Kambu</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-like-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
        }
        .quicksand-body {
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">

            <h1 class="title">Create new password</h1>
            <p class="subtitle">Enter a new password for your account </p>

            <form action="/" class="form-create-password">
                <label for="password" class="label-password">Password</label>
                <input type="password" id="label-password" placeholder="**********" class="input input-password">

                <label for="repeat-password" class="label-repeat-password">Repeat password</label>
                <input type="password" id="label-repeat-password" placeholder="**********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
    
</body>
</html>
